<script>
    //////////////////////////////////////////////
    //        Fonction checkingConnected        //
    //////////////////////////////////////////////
    var checkingConnected = function(email)
    {
      if(email == '{{$global.email}}')
      {
            $agent.response(false);
            $agent.trigger("notConnected", {});
      }
      else
      {
        if(email === null)
        {
            $agent.response(false);
            $agent.trigger("notConnected", {});
        }
        else
        {
            $agent.response(true);
            $agent.trigger("connected", {});
        }
      }
    };
</script>
