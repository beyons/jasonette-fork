    var validateEmail = function(email,pass,bd1,bd2,token)
    {
        console.log(email);
        console.log(pass);
        console.log(bd1);
        console.log(bd2);
        console.log(token);
        var re = /\S+@\S+\.\S+/;
        var result = re.test(email);

        if(result == true){
            if(email== bd1 && pass == bd2) {
                $agent.response(true);
                $agent.trigger("pageSuivante", {});
            }
            else {
                $agent.response(false);
                $agent.trigger("erreurLogin", {});
            }
        }
        else
        {
            $agent.response(result);
            $agent.trigger("mailInvalide", {});
        }
    };

    var specifyDate = function(timeStamp)
    {
