<script>
    /////////////////////////////////////////
    //---- Fonction d'authentification ----//
    /////////////////////////////////////////
    var validateEmail = function(email,pass,bd1,bd2)
    {
        var re = /\S+@\S+\.\S+/;
        var result = re.test(email);

        if(result == true){
            if(email.trim() == bd1.trim() && pass.trim() == bd2.trim()) {
                $agent.response(true);
                $agent.trigger("marche", {});
            }
            else {
                $agent.response(false);
                $agent.trigger("marchepas", {});
            }
        }
        else
        {
            $agent.response(result);
            $agent.trigger("mailInvaliede", {});
        }
    }
</script>
